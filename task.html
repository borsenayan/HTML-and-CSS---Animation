<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation</title>

<style>
* {
margin:0;
padding:0;
font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
box-sizing: border-box;
}
#landing {
    height: 100vh;
display: flex;
justify-content: center;
text-align: center;
align-items: center;
color: antiquewhite;
background-image: linear-gradient(145deg, rgb(188, 136, 145), rgb(146, 84, 146), rgb(107, 156, 162));
overflow: hidden;   
}
.content h1{
font-size: 4rem;
margin-bottom: 20px;
opacity: 0;
transform: translateY(-100px);
animation:slideDown 1.5s ease forwards;
}
.btn{
margin-top: 20px;
height: 50px;
width: 150px;
color: azure;
background-color:rgb(219, 61, 166);
border-radius: 50px;
border-color: transparent;
cursor: pointer;
transition: all 0.4s ease;
opacity: 0;
animation: fadeIn 2s ease forwards;
animation-delay: 1.1s;
}
.btn:hover{
background-color:rgb(169, 228, 228);
transform:scale(1.1);
color: black;
box-shadow: 0 10px 25px rgba(0,0,0,0.3);
}
 @keyframes slideDown {
        to {
            opacity: 1;
            transform: translate(0);
        }
    }

@keyframes fadeIn {
         to{
            opacity: 1;
            transform:translate(0)
         }
    }
   


</style>
</head>
<body>
  <section id="landing">
    <div class="content">
    
<h1>Welcome to My Website</h1>

<button class="btn">Click To Next!!!</button>
</div>

</section>  
</body>

</html>
